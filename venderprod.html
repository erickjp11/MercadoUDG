<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "css/header.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/body.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/formulario.css" >
        <title>Registrate en Mercado UDG</title>
  </head>
  <body>
    <header>
        <img src="imagenes/logotipo.jpeg" >
    </header>

      <main>
        <h1>Publicar un producto para vender</h1>
      </main>

        <form>
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" name="nombre">
          <label for="descripcion">Descripcion</label>
          <input type="text" id="descripcion" name="descripcion">
          <input type="radio" id="n" name="status" value="nuevo">
          <label for="N">Nuevo</label>
          <input type="radio" id="u" name="status" value="usado">
          <label for="U">Usado</label>
          <label for="precio">Precio</label>
          <input type="text" id="precio" name="precio">
          <input type="file" name="imagen" size="22px">
          <button type="submit">Publicar</button>
        </form>


  </body>

</html>
