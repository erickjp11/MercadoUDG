<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "css/boton.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/venderproducto.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/font-awesome.min.css">
        <link rel = "stylesheet" type = "text/css" href = "css/copyright.css" >
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>Publicar un producto</title>
  </head>
  <body>
    <header>
        <a href="principal.html"> <img src="img/logotipo.jpeg"> </a>
        <span>Mercado UDG</span>
    </header>
<div class="caja">
  <section>
        <form>
          <span class="tituloform">Publicar un producto para vender</span>
          <input type="text" id="nombre" class="fa" name="" placeholder="&#xf288; Nombre del producto">
          <input type="text" id="descripcion" class="fa" name="" placeholder="&#xf044;  Añade una descripción">
          <select name="">
            <option value="0">Estado del producto</option>
            <optgroup label="">
              <option value="1">Nuevo</option>
              <option value="2">Usado</option>
            </optgroup>
          </select>
          <input type="text" id="precio" class="fa" name="precio" placeholder="&#xf155;  Precio">
          <div class="img">
            <label for="imagen">Sube una foto real de tu producto<label>
            <input type="file" name="imagen" size="22px">
          </div>
          <button class="boton" type="submit">Publicar</button>
        </form>
      </section>
    </div>
        <footer>
          <div class="copyright">
            <p>Derechos Reservados</p>
            <p>Hecho por Erick Jiménez y Mariana Lomelí</p>
            <p>GDL, Jalisco, México</p>
          </div>
        </footer>
      </body>

</html>
