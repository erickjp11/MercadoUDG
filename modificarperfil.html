  <body>
    <header>
        <a href="principal.html"> <img src="img/logotipo.jpeg"> </a>
        <span>Mercado UDG</span>

<div class="caja">
  <section>
        <form>
          <span class="tituloform">Modificar perfil</span>
          <img src="img/fotoperfil.jpg">
          <div class="img">
            <input type="file" name="imagen" size="22px">
          </div>
          <input type="text" class="fa" id="nombre" placeholder="&#xf007; Nombre" name="">
          <input type="text" class="fa" id="apellidos" placeholder="&#xf2c0; Apellidos" name="">
          <input type="password" class="fa" id="contrasena_anterior" placeholder="&#xf023; Contraseña anterior"name="">
          <input type="password" class="fa" id="contrasena_nueva" placeholder="&#xf023; Contraseña nueva"name="">
          <input type="password" class="fa" id="conf_contrasena" placeholder="&#xf023; Confirmar contraseña"name="">
          <select name="">
            <option value="0">En cuál Centro Universitario estudias?</option>
            <optgroup label="Universidades">
              <option value="1">CUADD</option>
              <option value="2">CUCEI</option>
              <option value="3">CUCBA</option>
              <option value="4">CUCSH</option>
              <option value="5">CUCS</option>
              <option value="6">CUCEA</option>
              <option value="7">CUT</option>
            </optgroup>
        </select>
          <button class="boton" type="submit">Guardar Cambios</button>
        </form>
      </section>
