<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "css/header.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/body.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/formulario.css" >
        <title>Modificar perfil</title>
  </head>
  <body>
    <header>
        <img src="imagenes/logotipo.jpeg" >
    </header>

      <main>
        <h1>Modifica tu perfil</h1>
      </main>

        <form>
	  <img src="imagenes/fotoperfil.jpg">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos">
          <label for="correo">Correo electronico</label>
          <input type="email" placeholder="ejem:nombre@alumnos.udg.mx" id="correo" name="correo">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena">
          <select name="cu">
            <option value="0">En cuál Centro Universitario estudias?</option>
            <optgroup label="Universidades">
            <option value="1">CUADD</option>
            <option value="2">CUCEI</option>
            <option value="3">CUCBA</option>
            <option value="4">CUCSH</option>
            <option value="5">CUCS</option>
            <option value="6">CUCEA</option>
            <option value="7">CUT</option>
            </optgroup>
          </select>
          <button type="submit">Guardar Cambios</button>
        </form>


  </body>

</html>
