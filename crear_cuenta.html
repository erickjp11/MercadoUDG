<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href = "css/body.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/form_cuenta.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/copyright.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/boton.css" >
        <link rel = "stylesheet" type = "text/css" href = "css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>Registrate en Mercado UDG</title>
  </head>
  <body>
    <header>
        <a href="principal.html"> <img src="img/logotipo.jpeg" alt="Logo Mercado"> </a>
        <span>Mercado UDG</span>
    </header>
        <div class="caja">
          <section>
            <form>
              <h1>Crear Cuenta</h1>
              <input type="text" class="fa" id="nombre" placeholder="&#xf007; Nombre" name="nombre">
              <span id="spannombre"></span>
              <input type="text" class="fa" id="apellidos" placeholder="&#xf2c0; Apellidos" name="apellidos">
              <input type="email" class="fa" placeholder="&#xf003; Correo ejem:nombre@alumnos.udg.mx" id="correo" name="correo">
              <input type="password" class="fa" id="contrasena" placeholder="&#xf023; Contraseña"name="contrasena">
              <input type="password" class="fa" id="conf_contrasena" placeholder="&#xf023; Confirmar contraseña"name="conf-contrasena">
              <select name="centro">
                <option value="0">En cuál Centro Universitario estudias?</option>
                <optgroup label="Universidades">
                  <option value="1">CUADD</option>
                  <option value="2">CUCEI</option>
                  <option value="3">CUCBA</option>
                  <option value="4">CUCSH</option>
                  <option value="5">CUCS</option>
                  <option value="6">CUCEA</option>
                  <option value="7">CUT</option>
                </optgroup>
            </select>
            <button class="boton" onclick="window.location.href='principal.html'" type="submit">Crea cuenta</button>
        </form>
      </section>
    </div>

      <footer>
        <div class="copyright">
          <p>Derechos Reservados ®</p>
          <p>Hecho por Erick Jiménez y Mariana Lomelí</p>
          <p>GDL, Jalisco, México</p>
        </div>
      </footer>
  </body>

</html>
